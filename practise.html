<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isodd(number){
            let rem=num%2;
            let isodd=rem==1;
            return isodd;
        }
        console.log(isodd(4));
        console.log(isodd(56));
        console.log(isodd(999));
    </script>
</body>
</html>
